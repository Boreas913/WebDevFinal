<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQueryPage</title>
    <link rel="stylesheet" href="masterstyle.css">
    <link rel="stylesheet" href="jquerystyle.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="jqueryjava.js"></script>
</head>
<body>
  <div class="header">
    <a href="HomeResume.html" class="link">Home Resume Page</a>
    <a href="Jquerypage.html" class="link">JQuery Page</a>
    <a href="CopyCssPage.html" class="link">Copy Cat Page</a>
    <a href="IdeaPage.html" class="link">My Idea Page</a>
</div>  
    <div>
      <input type="text" class="input" id="wordInput" placeholder="Enter a word" />
      <button onclick="searchWord()">Search</button>
      <button id="open-modal-btn">Create a new word</button>
    </div>
    <!--success message-->
    <div id="popup" class="popup"></div>
    <!-- Modal for adding a new word -->
    <div id="entrymodal" class="modal">
        <div class="modal-content">
            <span id="close-modal-btn">&times;</span>
            <h3 class="header">Enter the New Word, the Part of Speech, and the Definition</h3>
            <form>
              <div class="form-group">
                <label for="word">New Word:</label>
                <input type="text" id="word">
            </div>
            <div class="form-group">
                <label for="speech">Part of Speech (noun, adverb, etc.):</label>
                <input type="text" id="speech">
            </div>
            <div class="form-group">
                <label for="definition">Definition:</label>
                <input type="text" id="definition">
            </div>
            </form>
            <button onclick="Addword()" class="bluebutton">Add Word</button>
          </div>
      </div>
        <!--Modal for editing-->
        <div id="editmodal" class="modal">
          <div class="modal-content">
              <span id="close-editmodal-btn">&times;</span>
              <h3 class="header">Enter the Updated Word, the Part of Speech, and the Definition</h3>
              <form id="editForm">
                <div class="form-group">
                  <label for="editword">Updated Word:</label>
                  <input type="text" id="editword">
              </div>
              <div class="form-group">
                  <label for="editspeech">Updated Part of Speech (noun, adverb, etc.):</label>
                  <input type="text" id="editspeech">
              </div>
              <div class="form-group">
                  <label for="editdefinition">Updated Definition:</label>
                  <input type="text" id="editdefinition">
              </div>
              <button type="submit" class="bluebutton">Add Edits</button>
              </form>
          </div>
        </div>
    <table id="dictionaryTable">
      <thead>
        <tr>
        <!--When a header is clicked, sort table 0 for sorting by Words, 1 for sorting by speech, 2 for definition: -->
          <th onclick="sortTable(0)">Word</th>
          <th onclick="sortTable(1)">Part of Speech</th>
          <th onclick="sortTable(2)">Definition</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
</body>
</html>
