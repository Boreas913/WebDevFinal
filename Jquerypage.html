<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQueryPage</title>
    <link rel="stylesheet" href="masterstyle.css">
    <link rel="stylesheet" href="jquerystyle.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="jqueryjava.js"></script>
</head>
<body>
  <div class="header">
    <a href="HomeResume.html" class="link">Home Resume Page</a>
    <a href="Jquerypage.html" class="link">JQuery Page</a>
    <a href="CopyCssPage.html" class="link">Copy Cat Page</a>
    <a href="IdeaPage.html" class="link">My Idea Page</a>
</div>  
    <div>
      <input type="text" class="input" id="wordInput" placeholder="Enter a word" />
      <button onclick="searchWord()">Search</button>
      <button id="open-modal-btn">Create a new word</button>
    </div>
    <!-- Modal -->
    <div id="entrymodal" class="modal">
        <div class="modal-content">
            <span id="close-modal-btn">&times;</span>
            <h3 class="header">Enter the New Word, the Part of Speech, and the Definition</h3>
            <form>
              <div class="form-group">
                <label for="word">New Word:</label>
                <input type="text" id="word">
            </div>
            <div class="form-group">
                <label for="speech">Part of Speech (noun, adverb, etc.):</label>
                <input type="text" id="speech">
            </div>
            <div class="form-group">
                <label for="definition">Definition:</label>
                <input type="text" id="definition">
            </div>
            </form>
            <button onclick="Addword()" class="bluebutton">Add Word</button>
        </div>
    </div>
    <table id="dictionaryTable">
      <thead>
        <tr>
          <th>Word</th>
          <th>Part of Speech</th>
          <th>Definition</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
</body>
</html>
